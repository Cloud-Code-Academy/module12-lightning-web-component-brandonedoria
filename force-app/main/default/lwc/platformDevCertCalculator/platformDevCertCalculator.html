<template>
    <lightning-card  title="PD1 Calculator">
        <!-- Process -->
        <lightning-button
            variant="brand"
            label="Calculate"
            title="Calculate action"
            slot="actions"
            onclick={calculateScore}
        ></lightning-button>
        <!-- Input information -->
        <div class="slds-p-horizontal_small">
            <lightning-input
                type="number" 
                name="devFundamentals" 
                label="Developer Fundamentals: 23%"
                value={devFundamentalScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="number"
                name="processAuto"
                label="Process Automation: 30%"
                value={processAutomationScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="number"
                name="userInterface"
                label="User Interface: 25%"
                value={userInterfaceScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="number"
                name="testDebugDeploy"
                label="Testing, Debugging, and Deployment: 22%"
                value={testingScore}
                onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- Display results -->
        <div slot="footer">
            <h1 class="slds-text-heading_large slds-text-title_bold slds-text-title_caps">Certification Result</h1>
            <p class="slds-text-heading_medium">Certification Score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
            <ul class="slds-text-align_left slds-text-heading_small slds-p-top_medium">
                <li class="slds-text-title_bold">
                    Resources:
                </li>
                <li>
                    <a href="https://trailhead.salesforce.com/en/credentials/platformdeveloperi">PD1 Exam Guide</a>
                </li>
            </ul>
        </div>
    </lightning-card>
</template>
